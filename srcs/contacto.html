	<h1>Ponte en contacto si has visitado alguna ciudad</h1>

	<div class="main-form">
		<div class="box-form">
			<form>
				<div class="flex-input">
					<div>
						<input type="text" name="name" id="name" class="form-input">
						<label type="text" name="name" id="name" class="form-label">Nombre:</label>
					</div>
					<div>
						<input type="text" name="ciudad" id="city" class="form-input">
						<label type="text" name="email" id="email" class="form-label">Email:</label>
					</div>
				</div>
				<br />
				<div class="flex-input">
					<div>
						<input type="text" name="ciudad" id="city" class="form-input">
						<label type="text" name="ciudad" id="city" class="form-label">Ciudad:</label>
					</div>
					<div>
						<div>
							<label>¿Volverías?</label>
							<label><input type="radio" name="option" id="option-yes" class="radio">Sí</label>
							<label><input type="radio" name="option" id="option-no" >No</label>
						</div>
					</div>
				</div>
				<br />
				<div class="flex-textarea">
					<label type="text" name="experience" id="experience" class="form-label">Experiencia:</label>
					<textarea name="message" id="message" cols="66" rows="10" placeholder="Cuéntame tu experiencia">
					</textarea>
				</div>
				<div>
					<input type="submit" class="form-btn" value="Enviar">
				</div>
			</form>
		</div>
	</div>
